<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: #f9fafb;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,.08);
            width: 100%;
            max-width: 360px;
        }
        h1 {
            margin: 0 0 1rem;
            font-size: 1.5rem;
            text-align: center;
        }
        .field {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: .3rem;
            font-weight: 600;
            font-size: .9rem;
        }
        input {
            width: 100%;
            padding: .6rem .8rem;
            border: 1px solid #d1d5db;
            border-radius: .5rem;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: .7rem;
            border: none;
            border-radius: .5rem;
            background: #3b82f6;
            color: white;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            transition: background .2s;
        }
        button:hover { background: #2563eb; }
    </style>
</head>
<body>
<div class="login-card">
    <h1>Авторизация</h1>
    <form method="post" action="/process-login">
        <div class="field">
            <label for="username">Логин</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="field">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">Войти</button>
    </form>
</div>
</body>
</html>
