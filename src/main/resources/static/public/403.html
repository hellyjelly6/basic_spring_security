<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>403 — Доступ запрещён</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: #f9fafb;
            color: #111827;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            text-align: center;
            padding: 2rem;
            border-radius: 1rem;
            background: white;
            box-shadow: 0 4px 20px rgba(0,0,0,.08);
            max-width: 400px;
        }
        h1 {
            font-size: 3rem;
            margin: 0 0 .5rem;
            color: #ef4444;
        }
        p {
            margin: .5rem 0 1.5rem;
            color: #4b5563;
        }
        a {
            display: inline-block;
            padding: .6rem 1.2rem;
            border-radius: .5rem;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: background .2s;
        }
        a:hover { background: #2563eb; }
    </style>
</head>
<body>
<div class="card">
    <h1>403</h1>
    <p>Доступ запрещён</p>
</div>
</body>
</html>
